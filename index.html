<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>RickandMorty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="icon" href="estilos/imagens/logodotitulocerto.png">
  <meta name="Keywords" content="rick and morty characters, rickandmorty characters, RICK AND MORTY, Rick and Morty characters, infomation about rick and morty characters">
  <meta name="description" content="Rick and Morty Animated Series Character Search Page by Name to Receive Information such as Name, Status, Type, Location, Origin, Gender, and Species.">
  <meta name="author" content="Manuela Farias da Silva">
  <script defer src="estilos/api.js"></script>
</head>

<body>
  <main>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="https://linktr.ee/rickandmorty"><img src="estilos/imagens/Logo.png" alt="rick and morty logo" width="360rem"></a>
        </div>

        <div class="nav-list">
            <div class="barra"> 
              <form class="form">
                <input type="search" class="input_search" id="characterid" placeholder="Character number" required>
              </form>

            </div> 
        </div>
      </nav>

    </header>
    <div class="characters_information">
        <img class="character_image" src="estilos/imagens/imagem_inicio2.png" alt="rick and morty Making a grimace"></img>

            <p class="character_number"></p>
            <p class="traco"></p>
            <p class="character_name"></p>
          
        <p class="titulo-status"></p>
        <p class="character_status"></p>
      
        
          <p class="titulo-type"></p>
          <p class="character_type"></p>
   
       
          <p class="titulo-gender"></p>
          <p class="character_gender"></p>
        
        
          <p class="titulo-species"></p>
          <p class="character_species"></p>
        
       
          <p class="titulo-origin"></p>
          <p class="character_origin_name"></p>
        
        
          <p class="titulo-location"></p>
          <p class="character_location_name"></p>

          <p class="mensagem-erro"></p>


          <p class="find">Find the character you want by searching for a number up to 826</p>
      </div>
    </div>
     

  </main>

  <div class="container-characters">
    <img class="character_image_contain"></img>
      <p class="character_number_contain"></p>
      <p class="character_name_contain"></p>
  </div>
 
</body>
</html>
